<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script type="module" defer src="/src/js/controller.js"></script>
</head>
<body>
    <main>
        
        <form id="userInfo">
            <label for="text">What's on the agenda for today</label> <br>
            <input id="activityUser" type="text" placeholder="Enter your the activity or project here"> <br>
            <input id="user" type="text" placeholder="Enter your your name"> <br>
            <input id="date" type="date" placeholder="Enter the deadline"> <br>
            <button type="submit">Submit</button>
        </form>

        <hr>

        <h2 id="activityEntry"></h2>
        <h1>To-Do List</h1>
        <h3>To be completed by <span id="userEntry"></span></h3>
        <h3>Deadline <span id="dateEntry"></span></h3>

        <hr>

        <form id="phase">
            <label for="text">Enter different phases</label> <br>
            <input id="activityPhase" type="text" placeholder="Enter your the activity or project here"><br>
            <label for="text">Enter due date</label> <br>
            <input id="deadlineActivityDate" type="date" placeholder="Enter the deadline">
            <button type="submit">Submit</button>
        </form>

        <hr>

        <table id="p">
            <tr>
                <th>Order</th>
                <th>Done %</th>
                <th>Due by</th>
                <th>Phase</th>
                <th>Notes</th>
            </tr>
            <tr id="phaseActivity">
                <td id="order">1.</td>
                <td id="percentagePhaseDone">100 %</td>
                <td id="phaseDate">13 Sat</td>
                <td id="activity">Shopping</td>
                <td id="notes">
                    <div class="btns">
                        <button id="submitDone">Done</button>
                        <button id="submitUnable">Unable</button>
                        <button id="addNote">Add a note</button>
                    </div>
                    <div class="note" style="display: none;">
                        <input type="text" name="notes" id="33" placeholder="please break it down" id="notesActivityPhase">
                        <ul>
                            <li id="notes">Get the meat <input type="checkbox" name="item1" id="notesChecker"></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
