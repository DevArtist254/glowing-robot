  <body>
    <div class="popup">
      <h1 class="popup__header">What's on the agenda for today</h1>
      <form id="userInfo" class="popup__userInfo">
        <div class="popup__form">
          <label class="popup__label" for="text">Enter your the activity or project here</label>
          <input class="popup__input" id="activityUser" type="text">
        </div>
        <div class="popup__form">
          <label class="popup__label" for="text">Enter your name</label>
          <input class="popup__input" id="user" type="text">
        </div>
        <div class="popup__form">
          <label class="popup__label" for="date">Enter the deadline</label>
          <input class="popup__input" id="date" type="date">
        </div>
        <button class="popup__submit" type="submit">Start here</button>
      </form>
    </div>
    <main>
      <hr>

      <h2 id="activityEntry"></h2>
      <h1>To-Do List</h1>
      <h3>To be completed by <span id="userEntry"></span></h3>
      <h3>Deadline <span id="dateEntry"></span></h3>

      <hr>

      <form id="phase">
        <label for="text">Enter different phases</label> <br>
        <input id="activityPhase" type="text" placeholder="Enter your the activity or project here"><br>
        <label for="text">Enter due date</label> <br>
        <input id="deadlineActivityDate" type="date" placeholder="Enter the deadline">
        <button type="submit">Submit</button>
      </form>

      <hr>

      <table id="p">
        <tr>
          <th>Order</th>
          <th>Done %</th>
          <th>Due by</th>
          <th>Phase</th>
          <th>Notes</th>
        </tr>
