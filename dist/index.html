    <main>
      <div class="activity">
        <div class="activityEntry">
          <h2 class="activityEntry__topic">To-Do List</h2>
          <h1 id="activityEntry" class="activityEntry__header">Home remodel</h1>
          <h3 class="activityEntry__user">To be completed by</h3>
          <h3 class="activityEntry__user--E" id="userEntry">Kevin Wasonga</h3>
          <h3 class="activityEntry__date">Deadline</h3>
          <h3 class="activityEntry__date--D" id="dateEntry">12 sato</h3>
        </div>
        <form id="phase" class="phaseEntry">
          <input id="activityPhase" type="text" placeholder="Enter your the activity or project here">
          <input id="deadlineActivityDate" type="date" placeholder="Enter the deadline">
          <button class="phase-btn" type="submit">Submit</button>
        </form>
      </div>
      <div class="phases">
        <table id="p" class="phases__table">
          <tr class="phases__table--trHead">
            <th class="phases__table--ho">Order</th>
            <th class="phases__table--hp">Done %</th>
            <th class="phases__table--hd">Due by</th>
            <th class="phases__table--ha">Phase</th>
            <th class="phases__table--hn">Notes</th>
          </tr>
          <tr class="phases__table--tr" id="phaseActivity">
            <td class="phases__table--td" id="order">1.</td>
            <td class="phases__table--td" id="percentagePhaseDone">
              <span id="percentagePhaseDone__p">100 %</span>
              <span id="percentagePhaseDone__c"></span>
            </td>
            <td class="phases__table--td" id="phaseDate">6-12-2024</td>
            <td class="phases__table--td" id="activity">Shopping</td>
            <td class="phases__table--td" id="notes">
              <span class="note__btns">
                <p id="submitDone">Done</p>
                <p id="submitUnable">Unable</p>
                <p id="addNote">Add a note</p>
              </span>
              <div class="note__content">
                <div class="note">
                  <input class="note__input" type="text" name="notes" id="33" placeholder="please break it down">
                  <ol class="note__list">
                    <li class="note__list--item" id="notes">
                      Get the meat
                      <input type="checkbox" name="item1" id="notesChecker">
                    </li>
                  </ol>
                </div>
              </div>
            </td>
          </tr>
          <tr class="phases__table--tr" id="phaseActivity">
            <td class="phases__table--td" id="order">1.</td>
            <td class="phases__table--td" id="percentagePhaseDone">
              <span id="percentagePhaseDone__p">100 %</span>
              <span id="percentagePhaseDone__c"></span>
            </td>
            <td class="phases__table--td" id="phaseDate">6-12-2024</td>
            <td class="phases__table--td" id="activity">Shopping</td>
            <td class="phases__table--td" id="notes">
              <span class="note__btns">
                <p id="submitDone">Done</p>
                <p id="submitUnable">Unable</p>
                <p id="addNote">Add a note</p>
              </span>
              <div class="note__content">
                <div class="note">
                  <input class="note__input" type="text" name="notes" id="33" placeholder="please break it down">
                  <ol class="note__list">
                    <li class="note__list--item" id="notes">
                      Get the meat
                      <input type="checkbox" name="item1" id="notesChecker">
                    </li>
                  </ol>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </main>
