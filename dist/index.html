<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <main>
        
        <form>
            <label for="text">What's on the agenda for today</label> <br>
            <input id="activityUser" type="text" placeholder="Enter your the activity or project here"> <br>
            <input id="user" type="text" placeholder="Enter your your name"> <br>
            <input id="date" type="date" placeholder="Enter the deadline"> <br>
            <button type="submit">Submit</button>
        </form>

        <hr>

        <h2 id="activityEntry">Home remodel</h2>
        <h1>To-Do List</h1>
        <h3>To be completed by <span id="userEntry">Kevin Wasonga</span></h3>
        <h3>Deadline <span id="dateEntry">01/31/2021</span></h3>

        <hr>

        <form>
            <label for="text">Enter different phases</label> <br>
            <input id="activityPhase" type="text" placeholder="Enter your the activity or project here"><br>
            <label for="text">Enter due date</label> <br>
            <input id="deadlineActivityDate" type="date" placeholder="Enter the deadline">
            <button type="submit">Submit</button>
        </form>

        <hr>

        <table>
            <tr>
                <th>Order</th>
                <th>% Done</th>
                <th>Due by</th>
                <th>Phase</th>
                <th>Notes</th>
            </tr>
            <tr>
                <td id="order">1.</td>
                <td id="percentagePhaseDone">100 %</td>
                <td id="phasePhaseDate">13 Sat</td>
                <td id="phasePhaseActivity">Shopping</td>
                <td>
                    <input type="text" name="notes" id="33" placeholder="please break it down">
                    <ul>
                        <li id="notes">Get the meat <input type="checkbox" name="item1" id="notesChecker"></li>
                    </ul>
                    <button id="submitDone">Done</button>
                    <button id="submitUnable">Unable</button>
                </td>
            </tr>
        </table>
    </main>
<script src="/glowing-robot.3464ddca.js"></script></body>
</html>
